<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fbff;
      text-align: center;
      padding: 40px;
      color: #333;
    }

    img.logo {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 32px;
      color: #004080;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <img src="images/example.jpg" alt="Site Logo" class="logo">

  <h1>Welcome to My Test Website</h1>

  <p>
    This simple website was created as a practice project using HTML, CSS, and GitHub Pages.
  </p>

  <p>
    Do you know what <strong>WWW - World Wide Web</strong> means?
  </p>

  <a href="about.html" class="button">
    Click here to learn more about WWW
  </a>

</body>
</html>
